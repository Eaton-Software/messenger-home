machine:
    services:
        - docker
    dependencies:
      override:
        - docker info
        - docker build -t wijagels/messenger-home .
    node:
        version: stable
    deployment:
        hub:
            branch: scripts
            commands:
                - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
                - docker push wijagels/messenger-home
